# ===============================
# = DataSource Configuration
# ===============================
# Set the datasource url mysqldb
spring.datasource.url=jdbc:mysql://localhost:3306/webshop_cloudcomputing
# Set the database username
spring.datasource.username=CloudUser

# Set the database password
spring.datasource.password=Admin

# Specify the driver class name for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
# Specify the dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Validate the database schema on startup
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true

# Format SQL statements in the console
spring.jpa.properties.hibernate.format_sql=true

#contextHoler
server.servlet.context-path=/webshop

